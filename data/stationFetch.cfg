#
#	This is an example command line interface (cli) configuration file.
#
#	This particular file illustrates the necessary options settings to
#	use the station fetcher to do a pointInitialization run. 
#	
#	1) use latest and forecast duration, downloads data from current time to past x hours (forecast 
#	duration), set latest=true
#	OR
#	2) manually specify time, set latest=false
#
#	options for fetch type: single, multi, point, latlon, #	box
#	
#	only edit needed fields
#
#	for all types, forecast_duration, latest and time #	fields are valid
#	for fetch_type single, use station_name 
#	for type multi, use station_name
#	for type point, use station_name and radius
#	for type latlon, use point_latitude, point_longitude 
#	and radius
#	for type box, use box fields
#	
#	
#

num_threads			=       2	
elevation_file			=	kmso.tif
initialization_method		=	pointInitialization
time_zone			=	auto-detect
fetch_station                   =       true
fetch_station_name              =       kmso
forecast_duration               =       24
latest				=	true
fetch_type			=	single
radius				=	50
station_limit			=	5
point_latitude			=	46.92083
point_longitude			=	-114.09250
box_lower_left_latitude		=	46.71915
box_lower_left_longitude	=	-114.70688
box_upper_right_latitude	=	47.29879
box_upper_right_longitude	=	-113.75519
time_1_yr			=	2016
time_1_mo			=	06
time_1_day			=	01
time_1_clock			=	1200
time_2_yr			=	2016
time_2_mo			=	06
time_2_day			=	02
time_2_clock			=	1200
output_wind_height		=	10.0
units_output_wind_height	=	m
vegetation			=	grass
mesh_choice			=	coarse
write_goog_output		=	true
write_ascii_output              =       true
output_speed_units              =       mps
