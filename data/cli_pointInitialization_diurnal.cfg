#
#	This is an example command line interface (cli) configuration file.
#
#	This particular file illustrates the necessary options settings to
#	do a point initialization run with diurnal winds.  The mesh is set
#	to a specified resolution of 250 meters.  A weather station kml
#	file is written.
#

num_threads              = 1
elevation_file           = data/mackay.tif
initialization_method    = pointInitialization
match_points             = true
time_zone                = America/Denver
wx_station_filename      = data/mackay_wx_stations.csv
write_wx_station_kml     = true
wx_station_kml_filename  = data/mackay_wx_stations.kml
output_wind_height       = 20.0
units_output_wind_height = ft
vegetation               = trees
diurnal_winds            = true
year                     = 2011
month                    = 9
day                      = 23
hour                     = 13
minute                   = 30
mesh_resolution          = 250.0
units_mesh_resolution    = m
write_goog_output        = true
write_shapefile_output   = true
write_ascii_output       = true
write_farsite_atm        = true
