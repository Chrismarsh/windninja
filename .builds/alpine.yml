image: alpine/edge

packages:
apk add
  boost-dev \
  build-essential \
  cmake \
  gdal-dev \
  netcdf-dev \
  qt5-qttools-dev \
  qt5-webkit-dev-5 \
  qtchooser \

sources:
  - https://github.com/firelab/windninja

tasks:
  - build: |
      cd windninja
      mkdir build
      cd build
      cmake \
        -D SUPRESS_WARNINGS=ON \
        -D SKIP_GETDATE=ON \
        -D BUILD_TESTING=ON \
        -D DISABLE_THREDDS_UPDATE=ON \
        -D RUN_CFG_TESTS=ON \
        -D STABILITY=ON \
        -D CMAKE_BUILD_TYPE=debug \
        ..
      make -j 3

  - test: |
      export WINDNINJA_DATA=~/windninja/data
      cd windninja/build
      # ignore rtma config test
      ctest -j 3 -E 'rtma|color'
