image: fedora

packages:
  - cmake
  - gdal-devel
  - boost-devel
  - qt-webkit-devel
  - qt-devel

sources:
  - https://github.com/firelab/windninja

tasks:
  - build: |
      cd windninja
      mkdir build
      cd build
      cmake \
        -D SUPRESS_WARNINGS=ON \
        -D SKIP_GETDATE=ON \
        -D BUILD_TESTING=ON \
        -D DISABLE_THREDDS_UPDATE=ON \
        -D RUN_CFG_TESTS=ON \
        -D STABILITY=ON \
        -D CMAKE_BUILD_TYPE=debug \
        ..
      make

  - test: |
      export WINDNINJA_DATA=~/windninja/data
      cd windninja/build
      # ignore rtma config test
      ctest -E 'rtma'
