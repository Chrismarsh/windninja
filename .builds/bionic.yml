image: ubuntu/bionic

packages:
  - cmake
  - libgdal-dev
  - libboost-date-time-dev
  - libboost-program-options-dev
  - libboost-test-dev
  - libqtwebkit-dev
  - qt4-dev-tools

sources:
  - https://github.com/firelab/windninja

tasks:
  - build: |
      cd windninja
      mkdir build
      cd build
      cmake \
        -D SUPRESS_WARNINGS=ON \
        -D SKIP_GETDATE=ON \
        -D BUILD_TESTING=ON \
        -D DISABLE_THREDDS_UPDATE=ON \
        -D RUN_CFG_TESTS=ON \
        -D STABILITY=ON \
        -D CMAKE_BUILD_TYPE=debug \
        ..
      make -j 3

  - test: |
      export WINDNINJA_DATA=~/windninja/data
      cd windninja/build
      # ignore rtma, ndfd config test and color test
      ctest -j 3 -E 'rtma|color|ucar_ndfd'
