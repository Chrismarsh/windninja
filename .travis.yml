env:
  global:

language: cpp

dist: trusty

compiler:
  - gcc

before_install:
  - sudo add-apt-repository -y ppa:ubuntugis/ubuntugis-unstable
  - sudo apt-get update -qq
  - sudo apt-get install -qq cmake python libspatialite-dev libgeos-c1v5 libgdal-dev libgdal20 libnetcdf-dev libboost-date-time-dev libboost-program-options-dev libboost-test-dev
  - sudo curl -L -O https://dl.google.com/go/go1.9.3.linux-amd64.tar.gz
  - sudo tar -C /usr/local -xzf go1.9.3.linux-amd64.tar.gz

install:
  - export PATH=$PATH:/usr/local/go/bin
  - mkdir .go
  - export $GOPATH=$PWD/.go
  - go get golang.org/x/image/...
  - export WINDNINJA_DATA=$PWD/data
  - mkdir build
  - cd build
  - cmake -D SUPRESS_WARNINGS=ON  -D SKIP_GETDATE=ON -D BUILD_TESTING=ON -D DISABLE_THREDDS_UPDATE=ON -D OPENMP_SUPPORT=ON -D RUN_CFG_TESTS=ON -D STABILITY=ON -D WITH_LCP_CLIENT=ON -D CMAKE_BUILD_TYPE=debug -D NINJA_CLI=ON  ..
  - make -j3

script:
    - ctest -E 'landfire|rtma|cfg_ucar_nam|cfg_wx1_config'

# branches to skip
branches:
  except:
  - "para-nomads"
  - "gh-pages"
  - "gh"

